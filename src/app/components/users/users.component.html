<h2>List of users</h2>
<button [disabled]="!enableAdd" class="btn btn-block mb-3" [ngClass]="currentClasses">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users.length > 0 ">
    <li class="card card-body mb-3" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : ''">

        <div class=" row ">
            <div class="col-sm-4 ">
                <img class="img-fluid " [src]="user.image " alt=" ">
            </div>
            <div class="col-sm-8 ">
                <h3 [ngStyle]="currentStyle">{{ user.firstName }} {{ user.lastName }}</h3>

                <ul class="list-group " *ngIf="showExtended && user.age && user.address ">
                    <li class="list-group-item ">age : {{ user.age }}</li>
                    <li class="list-group-item ">adress : {{ user.address.street }}, {{ user.address.city }}</li>
                </ul>
            </div>
        </div>




    </li>
</ul>

<h4 *ngIf="!loaded ">Loading...</h4>
