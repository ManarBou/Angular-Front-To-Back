<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add user</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
    <h2>Add User</h2>
    <form (submit)="onSubmit($event)">
        <div class="form-group">
            <label>First Name  </label>
            <input class="form-control" type="text" name="firstName" [(ngModel)]="user.firstName">
        </div>


        <div class="form-group">
            <label>Last Name  </label>
            <input class="form-control" type="text" name="lastName" [(ngModel)]="user.lastName">
        </div>

        <div class="form-group">
            <label>Email </label>
            <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
        </div>


        <button [disabled]="user.firstName =='' || user.lastName ==''" class="btn btn-block mb-3">Add New User</button>
    </form>
</div>
<h2>List of users</h2>

<ul class="list-unstyled" *ngIf="loaded && users.length > 0 ">
    <li class="card card-body mb-3" *ngFor="let user of users" [class.bg-light]="user.isActive">

        <h3 [ngStyle]="currentStyle">{{ user.firstName }} {{ user.lastName }}

            <small><button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm"><i [ngClass]="user.hide?'fa fa-plus': 'fa fa-minus'"></i></button></small>

        </h3>

        <ul class="list-group " *ngIf="!user.hide">
            <li class="list-group-item ">email : {{ user.email }}</li>
            <li class="list-group-item">Registred : {{ user.registered | date:"mm/dd/yyyy" }}</li>
        </ul>

    </li>
</ul>

<h4 *ngIf="!loaded ">Loading...</h4>
